name:                vkpure
version:             0.1.0.0
github:              "githubuser/vkpure"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

default-extensions:
- BlockArguments
- DataKinds
- DeriveGeneric
- OverloadedStrings
- OverloadedLabels
- TypeApplications
- DuplicateRecordFields
- NoImplicitPrelude

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/vkpure#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-pretty
- array
- bytestring
- lens
- generic-lens
- pretty-show
- servant
- servant-client
- servant-multipart
- servant-multipart-client
- servant-multipart-api
- template-haskell
- text
- http-client
- http-client-tls

library:
  source-dirs: src

executables:
  vkpure-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vkpure

tests:
  vkpure-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vkpure
